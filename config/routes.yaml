home:
    path: /{_locale}
    controller: App\Controller\DefaultController::index
    requirements:
        _locale: '%app.supported_locales%'
    defaults:
        _locale: 'fr'

contact:
    path: /{_locale}/contact
    controller: App\Controller\DefaultController::contact
    requirements:
        _locale: '%app.supported_locales%'
    defaults:
        _locale: 'fr'

boutique:
    path: /{_locale}/boutique
    controller: App\Controller\BoutiqueController::index
    requirements:
        _locale: '%app.supported_locales%'
    defaults:
        _locale: 'fr'

rayon:
    path: /{_locale}/rayon/{idCategory}
    controller: App\Controller\BoutiqueController::rayon
    requirements:
        _locale: '%app.supported_locales%'
    defaults:
        _locale: 'fr'

search:
    path: /{_locale}/recherche
    controller: App\Controller\BoutiqueController::search
    requirements:
        _locale: '%app.supported_locales%'
    defaults:
        _locale: 'fr'

panier:
    path: /{_locale}/panier/
    controller: App\Controller\PanierController::index
    requirements:
        _locale: '%app.supported_locales%'
    defaults:
        _locale: 'fr'

panier.add:
    path: /{_locale}/panier/add/{productId}
    controller: App\Controller\PanierController::addProduct
    requirements:
        _locale: '%app.supported_locales%'
    defaults:
        _locale: 'fr'

panier.remove.item.one:
    path: /{_locale}/panier/remove/one/{productId}
    controller: App\Controller\PanierController::removeOneProduct
    requirements:
        _locale: '%app.supported_locales%'
    defaults:
        _locale: 'fr'

panier.remove.item.all:
    path: /{_locale}/panier/remove/all/{productId}
    controller: App\Controller\PanierController::removeAllOfOneProduct
    requirements:
        _locale: '%app.supported_locales%'
    defaults:
        _locale: 'fr'